<li class="index__card">
    <div class="index__card--body">
        <div class="index__card--image">
            <picture>
                <source srcset="img/index/card-image-@@image.webp" type="image/webp">
                <img src="img/index/card-image-@@image.jpg" loading="lazy" alt="" width="495" height="305" class="index__card--img">
            </picture>
        </div>
        <div class="index__card--info">
            <h2 class="index__card--title">
                @@title
            </h2>
            <div class="index__card--text">
                @@text
            </div>
            <a href="#" class="index__card--btn btn _center">
                @@btn
            </a>
        </div>
    </div>
</li>
