<li class="testimonials__card">
    <div class="testimonials__card--body">
        <div class="testimonials__card--slider swiper">
            <div class="testimonials__card--slider-wrapper swiper-wrapper">
                <div class="testimonials__card--slider-slide swiper-slide">
                    <div class="testimonials__card--slider-image">
                        <picture>
                            <source srcset="img/testimonials/image-@@slide.img_1.webp" type="image/webp">
                            <img src="img/testimonials/image-@@slide.img_1.jpg" alt="" width="402" height="247" loading="lazy">
                        </picture>
                    </div>
                </div>
                <div class="testimonials__card--slider-slide swiper-slide">
                    <div class="testimonials__card--slider-image">
                        <picture>
                            <source srcset="img/testimonials/image-@@slide.img_2.webp" type="image/webp">
                            <img src="img/testimonials/image-@@slide.img_2.jpg" alt="" width="402" height="247" loading="lazy">
                        </picture>
                    </div>
                </div>
                <div class="testimonials__card--slider-slide swiper-slide">
                    <div class="testimonials__card--slider-image">
                        <picture>
                            <source srcset="img/testimonials/image-@@slide.img_3.webp" type="image/webp">
                            <img src="img/testimonials/image-@@slide.img_3.jpg" alt="" width="402" height="247" loading="lazy">
                        </picture>
                    </div>
                </div>
            </div>
            <div class="testimonials__card--slider-nav">
                <button class="testimonials__card--slider-arrow min-slider-arrow swiper-button-prev"></button>
                <button class="testimonials__card--slider-arrow min-slider-arrow swiper-button-next"></button>
            </div>
        </div>
        <div class="testimonials__card--info">
            <span>Alisa M</span>
            <time datetime="2022-06-19">
                19.06.2022
            </time>
        </div>
        <h3 class="testimonials__card--title">
            @@title
        </h3>
        <div class="testimonials__card--text">
            @@text
        </div>
        @@read_more
    </div>
</li>
